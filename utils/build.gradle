plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    sourceCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            'com.epam.utils'
            'utils'
            '1.0.0'
            from components.java
        }
    }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.10'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'utils',  'Main-Class': 'com.epam.utils.StringUtils', 'Implementation-Version': '1.0.0'
    }
}

test {
    useJUnitPlatform()
}

publishMavenPublicationToMavenLocal {}.mustRunAfter('build')